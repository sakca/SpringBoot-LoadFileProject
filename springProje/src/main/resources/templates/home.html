<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Pdf Y端kle</title>
	<link rel="stlyesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>

<body>
	<div class="container-fluid text-center">
		<h1>Pdf Y端kle</h1>
	</div>

	<div class="text-success">
		<h3>[[${message}]]</h3>
	</div>


	<div class="row border rounded">
		<th:block th:each="doc : ${listDocs}">
			<div class="col">
				<div>
					<img th:src="@{/images/docu.png}" width="40"/>
				</div>

				<div>
					<a th:href="@{'/download?id=' + ${doc.id}}">[[${doc.name}]]</a>
				</div>
				<div>
					([[${#numbers.formatInteger(doc.size, 4, 'COMMA')}]] bytes)
				</div>

			</div>
		</th:block>
	</div>



	<form th:action="@{/upload}" method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto">
		<div class="border rounded m-3">
			<h2>Dosya Y端kle:</h2>
			<p>
				<input type="file" name="document" required />
			</p>
			<p>
				<input type="submit" value="Y端kle" class="btn btn-primary" />
			</p>
		</div>
	</form>
</body>

</html>
